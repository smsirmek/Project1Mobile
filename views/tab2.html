<ons-page id="movie">

    <div class="movie_list">
      <div><h2>Recently Added</h2></div>
         <ons-carousel auto-refresh swipeable overscrollable item-width="110px">
          <ons-carousel-item modifier="nodivider" id="Joker" class="movie_cover" onclick="openMovieDetails(this.id)">
            <img src="/image/joker.jpg">
          </ons-carousel-item>
          <ons-carousel-item modifier="nodivider" id="Endgame" class="movie_cover" onclick="openMovieDetails(this.id)">
            <img src="/image/Endgame.jpg">
          </ons-carousel-item>
          <ons-carousel-item modifier="nodivider" id="Ironman3" class="movie_cover" onclick="openMovieDetails(this.id)">
            <img src="/image/ironman3.jpg">
          </ons-carousel-item>
        </ons-carousel>
      </div>
<br>
      <div class="movie_list">
        <h2>Most view </h2>
        <ons-carousel auto-refresh swipeable overscrollable item-width="110px">
          <ons-carousel-item modifier="nodivider" id="Top Movie 1" onclick="openMovieDetails(this.id)">
            <img src="/image/joker.jpg">
          </ons-carousel-item>
          <ons-carousel-item modifier="nodivider" id="Top Movie 2" onclick="openMovieDetails(this.id)">
            <img src="/image/Endgame.jpg">
          </ons-carousel-item>
          <ons-carousel-item modifier="nodivider" id="Top Movie 3" onclick="openMovieDetails(this.id)">
            <img src="/image/ironman3.jpg">
          </ons-carousel-item>
        </ons-carousel>
      </div>

      <style type="text/css">
        .carousel ons-carousel-item img {
          width: 100%;
          max-height: 190px;
        }
  
        .cover-label {
          text-align: center;
          cursor: default;
        }
  
        .circle {
          font-size: 15px;
          display: table-cell;
          color: #999;
         }
  
        .circle_current {
          color: white;
        }
  
        .movie_list {
          margin: 10px;
          height: 130px;
          padding-top: 30px;
        }
  
        .movie_list img {
          width: 90%;
        
        }
      </style>

<!-- Movie detail -->
      <template id="movie_details.html">
        <ons-page id="movie_details">
          
          <ons-toolbar class="trailer_toolbar" modifier="transparent" inline>
            <div class="right">
              <ons-if platform="ios">
                <ons-toolbar-button onclick="goBack()"><ons-icon style="opacity: 0.7; color: orange" icon="ion-ios-close"></ons-icon></ons-toolbar-button>
              </ons-if>
            </div>
          </ons-toolbar>

          <div style="height: 650px;  text-align: center ;">

          <div id="Detail"></div>
          <br><br>
</div>
          <style type="text/css">
            .trailer {
              height: 190px;
              position: relative;
            }
      
            .trailer img {
              width: 100%;
              height: 100%
            }
      
            .trailer ons-icon {
              position: absolute;
              top: 50%;
              left: 50%;
              font-size: 50px;
              margin-top: -25px;
              margin-left: -25px;
              color: #666;
              background: white;
              width: 50px;
              text-align: center;
              border-radius: 50%;
              opacity: 0.7;
            }
      
            .trailer ons-icon:active {
              opacity: 1;
            }
      
            .trailer_toolbar {
              position: absolute;
            }
      
            .movie_info {
              padding: 0px 10px;
              font-size: 14px;
            }
      
            .movie_general_info {
              width: 250px;
              margin-bottom: 15px;
              color: gray;
            }
      
            .movie_synopsis {
              text-align: justify;
              margin-bottom: 10px;
            }
      
            .movie_cast {
              color: gray;
            }
      
            .stars {
              white-space: nowrap;
              margin-right: 15px
            }
      
            .movie_extra_buttons {
              margin-top: 20px;
              width: 50%;
            }
      
            .movie_extra_buttons ons-icon {
              font-size: 25px;
            }
      
            .movie_extra_buttons ons-button {
              text-align: center;
              color: white;
              font-size: 14px;
            }
      
            .movie_extra_buttons ons-button:active {
              color: #96003c;
            }
          </style>
        </ons-page>

      </template>

</ons-page>
