<ons-page id="signin" >
  
  <ons-toolbar>
    <div class="center" style="color: orange;">iMovie</div>
  </ons-toolbar>
<br><br><br><br><br>
  <div style="text-align: center; margin-top: 30px" >
    <p style="color: orange;">
      <ons-input
        id="username"
        modifier="underbar"
        placeholder="Username"
        float
      ></ons-input>
    </p>
    <p style="color: orange;">
      <ons-input 
        id="password"
        modifier="underbar"
        type="password"
        placeholder="Password"
        float
      ></ons-input>
    </p>
    <p style="margin-top: 30px" >
      <ons-button id="signinbutton" style="background-color: orange;">Sign in</ons-button>
    </p>
    <p style="margin-top: 30px">
        <ons-button class = "btn-danger" id="signingoogle" style="background-color: orangered;">Sign in with Google</ons-button>
      </p>
    <p style="margin-top: 30px">
        <h3 id="error"></h3>
      </p>

  </div>
</ons-page>
